name: Coin-Turf Telegram Bot

on:
  schedule:
    # Toutes les 5 minutes pour v√©rifier les courses
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot pytz schedule

      - name: Run bot
        run: python bot_coin_turf.py
