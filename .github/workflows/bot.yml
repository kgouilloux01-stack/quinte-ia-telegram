name: Quinte IA Telegram

on:
  schedule:
    - cron: '*/1 * * * *'  # toutes les minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      - name: Run bot
        run: python bot.py
