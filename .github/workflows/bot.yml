name: Telegram Courses IA - CoinTurf Selenium

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests selenium pytz
      - uses: actions/setup-chrome@v3
      - run: python bot.py
