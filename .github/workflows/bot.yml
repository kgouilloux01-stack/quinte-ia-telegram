name: Turf Bot

on:
  schedule:
    - cron: "*/2 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Reset sent.json at midnight
        run: |
          HOUR=$(date +%H)
          if [ "$HOUR" = "00" ]; then echo "[]" > sent.json; fi

      - name: Run bot
        run: python bot.py
