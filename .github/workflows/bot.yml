name: Bot Quinte IA

on:
  schedule:
    - cron: '*/1 * * * *'  # toutes les minutes
  workflow_dispatch:  # permet de lancer manuellement si besoin

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 zoneinfo

      - name: Run bot
        run: python bot.py
