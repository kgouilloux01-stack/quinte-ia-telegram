name: Telegram Courses IA - CoinTurf Selenium

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer d√©pendances Python
        run: |
          pip install requests selenium pytz

      - name: Installer Google Chrome et ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable chromium-chromedriver

      - name: Lancer le bot
        run: python bot.py
