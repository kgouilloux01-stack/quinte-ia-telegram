name: Telegram Quinté Bot

# =========================
# Lancer automatiquement tous les jours à 8h FR
# =========================
on:
  schedule:
    - cron: '7 7 * * *' # 8h France = 7h UTC (hiver), 6h UTC en été → tu peux ajuster si besoin
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installer les dépendances
      - name: Installer les dépendances
        run: |
          pip install requests
          pip install beautifulsoup4

      # 4️⃣ Lancer le bot
      - name: Lancer le bot Telegram
        run: python bot_live.py
