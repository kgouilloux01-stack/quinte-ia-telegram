name: Quinté Bot

on:
  schedule:
    - cron: "*/1 * * * *"   # toutes les 1 minute pour capter les courses à 10 min
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Run bot
        run: python bot_github.py
