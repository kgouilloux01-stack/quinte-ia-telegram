name: Telegram Live Quint√©

on:
  schedule:
    - cron: "* * * * *"   # toutes les minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests beautifulsoup4 pytz

      - name: Run bot
        run: python bot_live.py
