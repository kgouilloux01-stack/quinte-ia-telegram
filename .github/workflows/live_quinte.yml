name: Telegram Live Courses

on:
  schedule:
    - cron: "* * * * *"   # toutes les minutes
  workflow_dispatch:

jobs:
  live:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install requests beautifulsoup4 pytz

      - name: Run live bot
        run: python bot_live.py
