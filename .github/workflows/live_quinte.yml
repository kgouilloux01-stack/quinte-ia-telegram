name: Run Telegram Bot

on:
  push:
    branches:
      - main  # ou la branche que tu utilises
  workflow_dispatch:   # permet de lancer le workflow manuellement depuis GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # adapte selon ta version de Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot --upgrade
          # si tu as d'autres d√©pendances, ajoute-les ici
          # ex: pip install requests beautifulsoup4

      - name: Run bot
        run: python bot_live.py
